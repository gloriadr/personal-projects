<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="bodycalculator">
            <div class="screen"><p id="result"></p></div>
            <div class="allbuttons">
                <div class="buttonscontent">
                 <table class="buttons">
                    <tr>
                         <td><button onclick="clean()">AC</button></td>
                         <td><button onclick="insert('(')" ondblclick="insert(')')">()</button></td>
                         <td><button onclick="insert('%')">%</button></td>
                         <td><button onclick="insert('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td><button onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                        <td><button onclick="back()">C</button></td>
                        <td><button onclick="calculate()">=</button></td>
                    </tr>
                    
                 </table>
            </div>
        </div>
    </main>
    <footer>&copy; 2022</footer>
    <script src="assets/JS/script.js"></script>
</body>
</html>
